<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="header-container"><header class="header">LOGIN</header></div>

    <div class="welcome-message">
        Welcome to Ted's site. 
        <br> <br> 
        Login to access the game.
    </div>

    <div class="login-container-2 js-login-container-2"></div></div>

    <div  id="loginContainer" class="login-container-1 js-login-container-1">
        <h id="loginHeader" class="login-header">LOGIN</h>
        <div class="input-boxes">
            <div>
                <p class="username-paragraph"><label class="username-label" for="">Username : </label><input class="username-input-box js-username-input-box" type="text" placeholder="username"></p>
                <div class="display-invalid-username js-display-invalid-username"></div>
                <p class="password-paragraph"><label class="password-label" for="">Password : </label> <input class="password-input-box js-password-input-box" type="password" placeholder="password"></p>
            </div>

            <button class="login-button js-login-button">Login</button> <a class="reset-link js-reset-link" href="#">Reset Password</a>
    </div>

    <script src="data/password.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
